<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="Container-main">

    <div class="Container-content-text">
      <div class="container-title-content">
        <h2>Get <a href="#" id="Insights">insights</a> that help your business grow.</h2>
      </div>

      <div class="Container-text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="Container-stats">
        <div class="container-companies-stats">
          <p id="companies-nb">10k+</p> 
          COMPANIES
        </div>
        <div class="container-templates-stats">
          <p id="templates-nb">314</p> 
          TEMPLATES
        </div>
        <div class="container-queries-stats">
          <p id="queries-nb">12M+</p> 
          QUERIES
        </div>
      </div>
    </div>

    <div class="container-img">
      <img src="images/image-header-desktop.jpg" id="img" alt="Womens working">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" id="frontend">Frontend Mentor</a>.
    Coded by <a href="#" id="name">Igor Don√©</a>.
  </div>
</body>
</html>
